<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculadora (API)</title>
  <link  href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                  <div class="card-body">
                    <h3 class="text-center mb-3">Calculadora (API)</h3>
                    <form>
                      <div class="form-group mb-3">
                          <label for="numero_1">Número 1</label>
                          <input type="number" class="form-control" id="numero_1" placeholder="Ingrese el número 1" required>
                      </div>
                      <div class="form-group mb-3">
                          <label for="numero_2">Número 2</label>
                          <input type="number" class="form-control" id="numero_2" placeholder="Ingrese el número 2" required>
                      </div>
                      <div class="form-group btn-group btn-group-toggle mb-3 d-flex justify-content-center" data-toggle="buttons">
                        <input type="radio" class="btn-check" name="btnradio" id="sumBtnradio" autocomplete="off" checked>
                        <label class="btn btn-outline-success" for="sumBtnradio">+</label>

                        <input type="radio" class="btn-check" name="btnradio" id="restBtnradio" autocomplete="off">
                        <label class="btn btn-outline-success" for="restBtnradio">-</label>

                        <input type="radio" class="btn-check" name="btnradio" id="multBtnradio" autocomplete="off">
                        <label class="btn btn-outline-success" for="multBtnradio">x</label>

                        <input type="radio" class="btn-check" name="btnradio" id="divBtnradio" autocomplete="off">
                        <label class="btn btn-outline-success" for="divBtnradio">/</label>
                      </div>
                      <div class="d-grid gap-2">
                        <button type="submit" id="submitBtn" class="form-group btn btn-success btn-block d-flex justify-content-center">Enviar</button>
                      </div>
                    </form>
                  </div>
                  <h3 class="text-center mt-4">Resultado</h3>
                  <div class="card mx-5 mb-3">
                    <div class="card-body text-center">
                      <h3 id="resultBox">- - - - - -</h3>
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </div>
    <script src="programa.js"></script>
    
</body>
</html>
